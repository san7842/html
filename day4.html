<!---list tag ,block tag
   < ol> (oder list), <ul> (unoder list)-->
    <!doctype html>
    <html>
        <head>
            <title>list tag</title>
            <link href="./imagehjk.png" rel="icon">
        </head>
        <body>
            <ol type="A">
                <li>pen</li>
                <li>pencil</li>
                <li>copy</li>
            </ol>
            <ol type="i">
                <li>pen</li>
                <li>pencil</li>
                <li>copy</li>
                </ol>
                <ol type="none">
                     <li>pen</li>
                    <li>pencil</li>
                    <li>copy</li>
                    </ol>
                    <!-----unoder list-->
                    <ul type="circle">
                        <li>pen</li>
                        <li>pencil</li>
                        <li>copy</li>

                    </ul>
                
                    <ul type="square">
                        <li>pen</li>
                        <li>pencil</li>
                        <li>copy</li>
                    </ul>

                <ul type="none">
                        <li>pen</li>
                        <li>pencil</li>
                        <li>copy</li>
                    </ul>
